name: CI

on:
  push:
    branches: [master, develop, feature/develop-tests]
  pull_request:
    branches: [master, develop, feature/develop-tests]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
